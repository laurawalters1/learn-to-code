<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="d-flex justify-content-center">Welcome to Rock Paper Scissors!</h1>
    <div class="d-flex justify-content-center mt-5">
    <button id="play-button" class="btn btn-dark mb-5">Play game</button>
</div>
<div id="buttons-div" class="d-none">
<h3 class="d-flex justify-content-center">Choose an option</h2>
    <div class="d-flex justify-content-center my-5">
    <div id="buttons" class="d-flex justify-content-center">
        <button data-value="rock" class="btn btn-outline-dark mx-2 option">Rock</button>
        <button data-value="paper" class="btn btn-outline-dark mx-2 option">Paper</button>
        <button data-value="scissors" class="btn btn-outline-dark mx-2 option">Scissors</button>
    </div>
    
</div>
</div>
<div class="d-flex justify-content-center">
<p id="computerChoice">
</p>
</div>
<div class="d-flex justify-content-center">
<p id="result"></p>
</div>
    <script src="./script.js"></script>
</body>
</html>
